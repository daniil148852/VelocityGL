name: Build VelocityGL

on:
  workflow_dispatch:

env:
  NDK_VERSION: '26.1.10909125'
  CMAKE_VERSION: '3.22.1'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.4'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install NDK and CMake
      run: |
        sdkmanager --install "ndk;${{ env.NDK_VERSION }}"
        sdkmanager --install "cmake;${{ env.CMAKE_VERSION }}"
        
    - name: Generate Keystore
      run: |
        keytool -genkey -v -keystore app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        
    - name: Create Gradle Wrapper
      run: gradle wrapper --gradle-version 8.4
        
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace
      
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: VelocityGL-release
        path: app/build/outputs/apk/release/*.apk
        if-no-files-found: warn
        
    - name: Upload Native Libs
      uses: actions/upload-artifact@v4
      with:
        name: native-libs
        path: |
          app/build/intermediates/cmake/release/obj/**/libvelocitygl.so
        if-no-files-found: warn

  # Separate job for building native libs individually (optional)
  build-native:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [armeabi-v7a, arm64-v8a, x86_64]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install NDK and CMake
      run: |
        sdkmanager --install "ndk;${{ env.NDK_VERSION }}"
        sdkmanager --install "cmake;${{ env.CMAKE_VERSION }}"
        
    - name: Build Native Library for ${{ matrix.abi }}
      run: |
        mkdir -p native/build/${{ matrix.abi }}
        cd native/build/${{ matrix.abi }}
        
        cmake ../.. \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=${{ matrix.abi }} \
          -DANDROID_PLATFORM=android-26 \
          -DANDROID_STL=c++_shared \
          -DCMAKE_BUILD_TYPE=Release
          
        cmake --build . -j$(nproc)
        
    - name: Upload ${{ matrix.abi }} library
      uses: actions/upload-artifact@v4
      with:
        name: libvelocitygl-${{ matrix.abi }}
        path: native/build/${{ matrix.abi }}/libvelocitygl.so
        if-no-files-found: warn
