name: Build VelocityGL

on:
  workflow_dispatch:

env:
  NDK_VERSION: '26.1.10909125'
  CMAKE_VERSION: '3.22.1'

jobs:
  build-native:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install NDK
      run: |
        sdkmanager --install "ndk;${{ env.NDK_VERSION }}"
        sdkmanager --install "cmake;${{ env.CMAKE_VERSION }}"
        
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: gradle-
        
    - name: Build Native Library
      run: |
        chmod +x gradlew
        ./gradlew :native:assembleRelease
        
    - name: Build Android App
      run: ./gradlew :app:assembleRelease
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: VelocityGL-release
        path: app/build/outputs/apk/release/*.apk
        
    - name: Upload Native Libs
      uses: actions/upload-artifact@v4
      with:
        name: native-libs
        path: native/build/outputs/native-libs/

  build-all-archs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [armeabi-v7a, arm64-v8a, x86, x86_64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install NDK
      run: sdkmanager --install "ndk;${{ env.NDK_VERSION }}"
      
    - name: Build for ${{ matrix.abi }}
      run: |
        cd native
        mkdir -p build/${{ matrix.abi }}
        cd build/${{ matrix.abi }}
        cmake ../.. \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=${{ matrix.abi }} \
          -DANDROID_PLATFORM=android-26 \
          -DCMAKE_BUILD_TYPE=Release
        cmake --build . -j$(nproc)
        
    - name: Upload ${{ matrix.abi }} library
      uses: actions/upload-artifact@v4
      with:
        name: libvelocitygl-${{ matrix.abi }}
        path: native/build/${{ matrix.abi }}/libvelocitygl.so
